<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well-Tegra | Integrated Well Delivery Platform</title>
    <meta name="description" content="Well-Tegra unifies planning, execution, and analysis for well operations. Reduce NPT, reclaim engineering time, and align partners with a single source of truth.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        /* Base Styles for Landing Page */
        body { font-family: 'Inter', sans-serif; background-color: #F8F7F4; color: #0B0B0B; }
        h1, h2, h3, h4, h5, h6 { font-weight: 800; }
        .header { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        .nav-link:hover { color: #0EA5E9; }

        /* Dark Theme overrides for the Demo Modal */
        .welltegra-demo { background-color: #0f172a; color: #e2e8f0; }
        .welltegra-demo h1, .welltegra-demo h2, .welltegra-demo h3, .welltegra-demo h4, .welltegra-demo h5, .welltegra-demo h6 { color: #f8fafc; }
        .welltegra-demo p, .welltegra-demo span, .welltegra-demo label, .welltegra-demo td, .welltegra-demo li { color: #e2e8f0; }
        .welltegra-demo .light-card { background-color: #1e293b; border: 1px solid #334155; }
        .welltegra-demo .header { background-color: rgba(15, 23, 42, 0.8); border-bottom: 1px solid #1e293b; }
        .welltegra-demo .nav-link { color: #94a3b8; }
        .welltegra-demo .nav-link.active { color: #60a5fa; border-bottom-color: #60a5fa; }
        .welltegra-demo .status-active-restoredproduction { background-color: #10b981; color: #ffffff; }
        .welltegra-demo .status-shut-in-wellintegrityissues { background-color: #ef4444; color: #ffffff; }
    </style>
</head>
<body class="bg-white text-brand/95">

    <header class="header sticky top-0 z-50 border-b">
        <div class="mx-auto max-w-7xl px-6">
            <div class="flex h-16 items-center justify-between">
                <a href="#top" class="flex items-center gap-3">
                    <img src="https://welltegra.network/assets/logo.png" alt="Well-Tegra Logo" class="h-10 w-auto">
                    <span class="hidden sm:block text-sm text-gray-500">Well-Tegra Data Solutions</span>
                </a>
                <nav class="hidden md:flex items-center gap-6 text-sm">
                    <a class="nav-link" href="#problem">The Problem</a>
                    <a class="nav-link" href="#solution">The Solution</a>
                </nav>
                <div class="flex items-center gap-2">
                    <button id="launch-demo-btn-main" class="inline-flex items-center gap-2 rounded-lg bg-gray-800 text-white px-5 py-2 text-sm font-semibold shadow-sm hover:bg-gray-700">Open Sandbox Demo</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="top" class="border-b">
            <div class="mx-auto max-w-7xl px-6">
                <div class="grid gap-10 py-16 md:grid-cols-2 md:py-24">
                    <div>
                        <h1 class="mt-4 text-4xl md:text-5xl font-semibold tracking-tight leading-tight text-gray-900">
                            Engineering insight, <span class="underline decoration-4 decoration-sky-500 underline-offset-4">amplified by data</span>
                        </h1>
                        <p class="mt-4 text-base leading-7 text-gray-600 max-w-prose">
                            Reduce NPT, reclaim engineering time, and align partners with a single source of truth for planning, execution, and analysis across your well portfolio.
                        </p>
                    </div>
                    <div class="relative">
                        <div class="rounded-2xl border p-4 shadow-lg">
                             <img src="https://i.imgur.com/8aQ2c3E.png" alt="Well-Tegra Planner Screenshot" class="rounded-xl"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </main>

    <div id="demo-modal" class="fixed inset-0 bg-black/80 z-[100] hidden">
        <div class="welltegra-demo h-full w-full">
            <div id="app-container" class="min-h-screen flex-col flex">
                <header id="app-header" class="header sticky top-0 z-30 transition-colors">
                    <div class="max-w-full mx-auto py-3 px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <img src="https://welltegra.network/assets/logo.png" alt="Well-Tegra Logo" class="h-12 w-auto mr-3">
                                <h1 id="header-title" class="text-xl font-bold hidden md:block">Well-Tegra Sandbox</h1>
                            </div>
                            <nav id="header-nav" class="flex-1 flex items-center justify-center space-x-2 md:space-x-4"></nav>
                            <div id="header-details" class="flex items-center space-x-4">
                                <button id="close-demo-btn" class="rounded-md bg-slate-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-500 transition-all active:scale-95">Close Demo</button>
                            </div>
                        </div>
                    </div>
                </header>

                <main id="main-content" class="flex-1"></main>
                
                <div id="well-history-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
                    <div class="light-card w-full max-w-6xl max-h-[90vh] rounded-lg shadow-2xl flex flex-col">
                        <div class="flex justify-between items-center p-4 border-b border-slate-700">
                            <h3 id="modal-title" class="text-2xl font-bold"></h3>
                            <button id="close-modal-btn-inner" class="text-3xl font-bold hover:text-red-500">&times;</button>
                        </div>
                        <div id="modal-content" class="p-6 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- LANDING PAGE SCRIPT ---
        const demoModal = document.getElementById('demo-modal');
        const launchDemoBtnMain = document.getElementById('launch-demo-btn-main');
        const launchDemoBtnHero = document.getElementById('launch-demo-btn-hero');
        const closeDemoBtn = document.getElementById('close-demo-btn');
        
        const openDemo = () => {
            demoModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            if (!appState.isInitialized) {
                initDemo();
            }
        };
        const closeDemo = () => {
            demoModal.classList.add('hidden');
            document.body.style.overflow = '';
        };
        if(launchDemoBtnMain) launchDemoBtnMain.addEventListener('click', openDemo);
        if(launchDemoBtnHero) launchDemoBtnHero.addEventListener('click', openDemo);
        if(closeDemoBtn) closeDemoBtn.addEventListener('click', closeDemo);
        
        // --- WELL-TEGRA INTERACTIVE DEMO SCRIPT ---
        
        // --- DATA STORE ---
        const wellData = [
            { id: 'W666', name: 'Complex Workover Scenario', operator: 'North Sea Operator', field: 'Devils Basin, UKCS', status: 'Shut-in - Well Integrity Issues', issue: 'Multiple fish (CT & Wireline) in hole with suspected tubing-to-annulus communication.' },
            { id: 'W001', name: 'CNR - Espoir-12', field: 'Espoir Field, Côte d\'Ivoire', status: 'Active - Underperforming', issue: 'Recurring scale buildup causing production decline.', history: [ { date: '2024-02-20', operation: 'Coiled Tubing Scale Cleanout', problem: 'Motor stalled multiple times due to unexpectedly hard scale. The fluid system was unable to efficiently lift the large volume of debris, causing a pack-off scare.', lesson: 'A high-viscosity fluid sweep is essential for hole cleaning when milling hard debris in deviated wells to prevent packing off.' } ] },
            { id: 'W002', name: 'Petronas - Bunga Raya A-5', field: 'PM-3, Malaysia', status: 'Shut-in - Well Integrity Issues', issue: 'Sheared tool during DHSV lock-open operation.', history: [ { date: '2023-09-14', operation: 'Slickline: Attempted DHSV Lock-Open', problem: 'Ran lock-open tool. Tool sheared prematurely due to debris in the control line, leaving a new fish on top of the already faulty DHSV.', lesson: 'A simple control line flush was missed in the procedure. This highlights a failure in planning and assessing prerequisite tasks.' } ] },
            { id: 'W003', name: 'Woodside - Greater Enfield, Australia', field: 'North West Shelf, Australia', status: 'Active - Restored Production', issue: 'DST tool failure due to unexpected H₂S.', history: [ { date: '2023-11-05', operation: 'Drill Stem Test (DST)', problem: 'During the flow period, encountered 1200ppm H₂S not predicted in the geological model. The elastomer seals on the DST packer failed, causing a loss of zonal isolation and forcing an early termination of the test.', lesson: 'Material selection is critical. All downhole tools must be rated for the highest potential H₂S concentration in the area.' } ] },
            { id: 'W004', name: 'Saudi Aramco - Ghawar-321', field: 'Ghawar Field, Saudi Arabia', status: 'Shut-in - Well Integrity Issues', issue: 'Failed Interval Control Valve (ICV) in a smart completion.', history: [ { date: '2022-06-10', operation: 'Smart Completion Production Optimization', problem: 'Attempted to remotely actuate ICV at 10,200ft to choke back water production. Valve failed to respond; telemetry indicated a short in the downhole control line.', lesson: 'For P&A of smart completions, you cannot rely on remote actuation of ICVs for isolation. A full mechanical barrier must be set above the smart completion interval.' } ] }
        ];
        const proceduresData = {
            siloed: { name: "Conventional P&A Procedure", steps: ["Attempt to fish tangled junk.", "Set a standard bridge plug above the fish.", "Pump cement plugs to abandon the well."], isFlawed: true },
            integrated: { 
                name: "AI-Guided P&A Procedure", 
                steps: ["Circulate high-viscosity sweeps (Lesson from CNR).", "Use heavy-duty cutting tool to break up tangled fish (Lesson from Petronas).", "Set specialized, H₂S-rated bridge plug (Lesson from Woodside).", "Confirm isolation of smart completion hardware (Lesson from Saudi Aramco).", "Pump balanced cement plugs."],
                isFlawed: false,
                aiReasoning: `This plan is generated by integrating siloed data from a global pool of operators:
                    <ul class="list-disc list-inside mt-2 text-left text-sm">
                        <li>A **high-viscosity cleanout run** is included based on a pack-off event on a **CNR** well in Côte d'Ivoire.</li>
                        <li>A **heavy-duty cutting tool** is required based on a tool failure report from a **Petronas** well in Malaysia.</li>
                        <li>An **H₂S-rated mechanical plug** is specified after analyzing a DST tool failure on a **Woodside** well in Australia.</li>
                        <li>The procedure confirms no smart completion hardware after analyzing an ICV failure on a **Saudi Aramco** well.</li>
                    </ul>`
            }
        };

        let appState = { currentView: 'planner', selectedWell: null, generatedPlan: null, isInitialized: false };
        
        const templates = {
            planner: `<div id="planner-view" class="view-container max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8"> ... </div>`,
            // All other templates here...
        };
        
        function initDemo() {
            const mainContent = document.getElementById('main-content');
            const headerNav = document.getElementById('header-nav');
            
            // This is a simplified representation of the templates. The full code would have the complete HTML structure.
            mainContent.innerHTML = `<div id="planner-view" class="view-container max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8"><div class="text-center mb-8"><h2 class="text-3xl font-bold tracking-tight">Well Intervention Planner</h2></div><section id="step-1"><div class="text-center"><h3 class="text-2xl font-bold tracking-tight">Step 1: Select a Well</h3><p class="mt-4 max-w-3xl mx-auto text-sm text-slate-400">Select the "Complex Workover Scenario" to begin. The other wells are historical assets whose siloed data contains the key to success.</p></div><div id="well-selection-grid" class="mt-10 grid gap-8 md:grid-cols-2 lg:grid-cols-5"></div></section><section id="step-2" class="hidden"><div class="text-center"><h3 class="text-2xl font-bold tracking-tight">Step 2: Choose Your Data Source</h3><p class="mt-4 max-w-3xl mx-auto text-lg text-slate-400">How do you want to plan this complex Plug & Abandonment operation?</p></div><div id="plan-choice-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto"></div></section><section id="step-3" class="hidden"><div class="text-center"><h3 class="text-2xl font-bold tracking-tight">Step 3: Review the Generated Plan</h3></div><div id="plan-output" class="mt-10 light-card p-6 md:p-8 space-y-8 rounded-lg"></div><div class="mt-8 flex justify-center space-x-4"><button id="start-over-btn" class="rounded-md bg-slate-600 px-6 py-3">Start Over</button><button id="begin-op-btn" class="rounded-md bg-emerald-600 px-6 py-3">Begin Live Operation</button></div></section></div>`;
            
            headerNav.innerHTML = `<a id="planner-nav-link" class="nav-link flex items-center space-x-2">Planner</a>`;
            
            document.querySelectorAll('#header-nav .nav-link').forEach(link => link.addEventListener('click', (e) => switchView(e.currentTarget.id.replace('-nav-link', ''))));
            document.getElementById('close-modal-btn-inner').addEventListener('click', () => document.getElementById('well-history-modal').classList.add('hidden'));

            appState.isInitialized = true;
            switchView('planner');
        }

        function switchView(viewName) {
            appState.currentView = viewName;
            // ... view switching logic
            if (viewName === 'planner') {
                renderWellCards();
                updatePlannerStepUI(1);
            }
        }

        function renderWellCards() {
            const grid = document.getElementById('well-selection-grid');
            if (grid) {
                grid.innerHTML = wellData.map(w => `<div class="planner-card light-card p-4 cursor-pointer rounded-lg shadow-md" data-well-id="${w.id}">
                    <h4 class="font-bold">${w.name}</h4>
                    <p class="text-sm text-slate-400">${w.field}</p>
                    <p class="mt-2 text-xs font-semibold status-${w.status.toLowerCase().replace(/[\s-]/g, '')} inline-block px-2 py-1 rounded-full">${w.status}</p>
                </div>`).join('');
                
                grid.querySelectorAll('.planner-card').forEach(card => card.addEventListener('click', () => {
                    appState.selectedWell = wellData.find(w => w.id === card.dataset.wellId);
                    grid.querySelectorAll('.planner-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    updatePlannerStepUI(2);
                }));
            }
        }
        
        function updatePlannerStepUI(step) {
            document.querySelectorAll('#planner-view section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`step-${step}`).classList.remove('hidden');

            if (step === 2) {
                const container = document.getElementById('plan-choice-container');
                container.innerHTML = `
                    <div id="siloed-plan-choice" class="plan-choice-card light-card p-6 rounded-lg cursor-pointer hover:border-sky-500 border-2 border-transparent">
                        <h4 class="text-xl font-bold text-red-400">Siloed Plan</h4>
                        <p class="text-sm text-slate-400 mt-2">Use only the data available for this well (Conventional Approach).</p>
                    </div>
                    <div id="integrated-plan-choice" class="plan-choice-card light-card p-6 rounded-lg cursor-pointer hover:border-sky-500 border-2 border-transparent">
                        <h4 class="text-xl font-bold text-teal-400">AI-Guided Integrated Plan</h4>
                        <p class="text-sm text-slate-400 mt-2">Leverage the full Well-Tegra data pool from global operators.</p>
                    </div>
                `;
                document.getElementById('siloed-plan-choice').addEventListener('click', () => generatePlan('siloed'));
                document.getElementById('integrated-plan-choice').addEventListener('click', () => generatePlan('integrated'));
            }
        }

        function generatePlan(type) {
            appState.generatedPlan = proceduresData[type];
            updatePlannerStepUI(3);
            renderPlan();
        }
        
        function renderPlan() {
            const output = document.getElementById('plan-output');
            const plan = appState.generatedPlan;
            output.innerHTML = `
                <div>
                    <h3 class="text-2xl font-bold">${plan.name}</h3>
                    <p class="text-lg font-medium ${plan.isFlawed ? 'text-red-400' : 'text-teal-400'}">${plan.isFlawed ? 'High Risk of Failure' : 'High Probability of Success'}</p>
                </div>
                <div>
                    <h4 class="text-xl font-semibold">Procedure Steps</h4>
                    <ol class="list-decimal list-inside space-y-2 mt-2">${plan.steps.map(s => `<li>${s}</li>`).join('')}</ol>
                </div>
                ${plan.aiReasoning ? `<div><h4 class="text-xl font-semibold">AI Reasoning</h4><div class="mt-2 text-slate-300">${plan.aiReasoning}</div></div>` : ''}
            `;
            document.getElementById('start-over-btn').addEventListener('click', () => switchView('planner'));
            document.getElementById('begin-op-btn').addEventListener('click', () => { /* Performer logic would go here */ });
        }
    });
</script>
</body>
</html>
